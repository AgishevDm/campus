services:
  redis:
    container_name: redis
    build:
      context: ../redis
      dockerfile: redis.Dockerfile
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data  # Сохраняем данные Redis на хосте
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf  # Подключаем конфигурацию
    command: redis-server /usr/local/etc/redis/redis.conf  # Указываем конфигурационный файл
    restart: always
  backend:
    container_name: backend
    build:
      context: ../backend
      dockerfile: backend.Dockerfile
    ports:
      - "4132:4132"
    volumes:
      - ../backend:/app
      # - /app/node_modules
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
  frontend:
    container_name: frontend
    build:
      context: ../frontend
      dockerfile: frontend.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      # - /app/node_modules 
    environment:
      - NODE_ENV=development
  admin:
    container_name: admin
    build:
      context: ../admin
      dockerfile: admin.Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ../admin:/app
      # - /app/node_modules
    environment:
      - PORST=3001
volumes:
  redis_data: